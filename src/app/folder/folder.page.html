<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Documentos Personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Documentos</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <ion-list>
    <ion-item lines="full" *ngFor="let todo of documentos$ | async; trackBy: trackByFn">
      <ion-label>{{todo.title}}</ion-label>
      <ion-icon name="eye-outline" slot="end"></ion-icon>
      <ion-icon name="mail-outline" slot="end"></ion-icon>
      <ion-icon (click)="delete(todo.id)" name="trash-outline" slot="end"></ion-icon>      
    </ion-item>
 
  </ion-list>
  
  <div id="container">
    
    <div >
    </div>
  </div>
</ion-content>
