<ion-item lines="full" [ngStyle]="{'--background': document.folderColor, '--color': color, 'cursor': 'pointer'}" detail>

  <ion-avatar slot="start" (click)="openFile()">
    <ion-icon name="image-outline" size="large" *ngIf="document.file.type.indexOf('image/') >= 0"></ion-icon>
    <ion-icon name="document-text-outline" size="large" *ngIf="document.file.type.indexOf('image/') < 0"></ion-icon>
  </ion-avatar>
  <ion-label (click)="openFile()">{{document.title}}</ion-label>

  <ion-icon *ngIf="!loading && isWeb" class="clickeable" [ngStyle]="{'color': color}" (click)="view(StateFile)" name="eye"
    slot="end"></ion-icon>


  <ion-icon *ngIf="!loading && !isWeb" class="clickeable" [ngStyle]="{'color': color}" (click)="sync_file(StateFile)"
    name="{{getIcon(StateFile)}}" slot="end"></ion-icon>


  <ion-spinner name="lines" *ngIf="loading"></ion-spinner>
  <ng-container *ngIf="!('notFound' == StateFile) && existeFile && !electron.isElectronApp() && !isWeb">
    <ion-icon class="clickeable" [ngStyle]="{'color': color}" (click)="share(document)" name="share-social-outline"
      slot="end">
    </ion-icon>

  </ng-container>

  <ion-icon class="clickeable" [ngStyle]="{'color': color}" (click)="delete(document)" name="trash-outline" slot="end">
  </ion-icon>

</ion-item>
