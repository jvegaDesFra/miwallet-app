<ion-item lines="full" [ngStyle]="{'--background': document.folderColor, '--color': '#fff'}" detail>

  <ion-avatar slot="start" (click)="openFile()">
    <ion-icon name="image-outline" size="large" *ngIf="document.file.type.indexOf('image/') >= 0"></ion-icon>
    <ion-icon name="document-text-outline" size="large" *ngIf="document.file.type.indexOf('image/') < 0"></ion-icon>
  </ion-avatar>
  <ion-label (click)="openFile()">{{document.title}}</ion-label>

  <ion-icon class="clickeable" [ngStyle]="{'color':document.sync == '1' ? '#fff': '#fff' }" style="color:#fff"
    (click)="sync_file(StateFile)" name="{{getIcon(StateFile)}}" slot="end"></ion-icon>
  <ng-container *ngIf="!('notFound' == StateFile)">
    <ion-icon class="clickeable" style="color:#fff" (click)="share(document)" name="share-social-outline" slot="end">
    </ion-icon>
    
  </ng-container>

  <ion-icon class="clickeable" style="color:#fff" (click)="delete(document)" name="trash-outline" slot="end">
  </ion-icon>

</ion-item>
