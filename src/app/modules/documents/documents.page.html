<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button color="green"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button> <ion-icon  size="large" name="help-circle-outline"></ion-icon> </ion-button>
      <ion-button> <ion-icon size="large" name="log-out-outline"></ion-icon> </ion-button>

    </ion-buttons>
    <ion-title>Documentos Personales</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Documentos</ion-title>

    </ion-toolbar>
    
    <ion-toolbar>
      <ion-searchbar placeholder="BÃ¹squeda"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <br>             
  <br>
  <ion-list>
    <ion-item lines="full" *ngFor="let todo of documentos$ | async; trackBy: trackByFn">
      <ion-label>{{todo.title}}</ion-label>
      <ion-icon class="clickeable" name="eye-outline" slot="end"></ion-icon>
      <ion-icon class="clickeable" name="mail-outline" slot="end"></ion-icon>
      <ion-icon class="clickeable" (click)="delete(todo.id)" name="trash-outline" slot="end"></ion-icon>
    </ion-item>

  </ion-list>

  <div id="container">

    <div>
    </div>
  </div>
</ion-content>
