<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="green"></ion-menu-button>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" name="help-circle-outline"></ion-icon>

    </ion-buttons>
    <ion-title>{{nameFolder}}</ion-title>

  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="wordToSearch" (ionInput)="filterList($event)" placeholder="BÃ¹squeda"></ion-searchbar>
  </ion-toolbar>
</ion-header>
