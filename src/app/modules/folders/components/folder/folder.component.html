<ion-item-sliding>
  <ion-item lines="none" detail="true" (click)="setFolder()">

    <ion-icon name="home-outline" size="large" slot="start" *ngIf="folder.id == '0'"></ion-icon>   
    <ion-icon name="folder" size="large" slot="start" [ngStyle]="{'color':folder.color}" *ngIf="folder.id != '0' && folder.color != '#FFFFFF'"></ion-icon>             
    <ion-icon name="folder-outline" size="large" slot="start" *ngIf="folder.id != '0' &&  folder.color == '#FFFFFF'"></ion-icon>             

    <ion-label>{{ folder.name }} <span *ngIf="false">({{countFiles}})</span></ion-label>
    <ion-note style="font-size: 14pt;" slot="end" *ngIf="folder.name != 'Inicio'">({{countFiles}})</ion-note>

  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleted(folder.id)" expandable>Eliminar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
