<ion-item-sliding>
  <ion-item lines="none" detail="true" (click)="setFolder()">
    <ion-icon name="folder" size="large" slot="start" [ngStyle]="{'color':folder.color}"></ion-icon>              
    <ion-label>{{ folder.name }} <span *ngIf="folder.name != 'Todos'">({{countFiles}})</span></ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleted(folder.id)" expandable>Eliminar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
