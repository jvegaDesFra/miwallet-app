<ion-item-sliding>
  <ion-item lines="none" detail="true" (click)="setFolder()">
    <ion-icon name="home-outline" size="large" slot="start" *ngIf="folder.id == '0'"></ion-icon>
    <ion-icon name="folder" size="large" slot="start" [ngStyle]="{'color':folder.color}" *ngIf="folder.id != '0'"></ion-icon>              
    <ion-label>{{ folder.name }} <span *ngIf="folder.name != 'Inicio'">({{countFiles}})</span></ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleted(folder.id)" expandable>Eliminar</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
